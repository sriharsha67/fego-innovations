<script type="text/javascript">
  $(document).ready(function () {
     var timer = null;
     var self = $(".submit_btn");
     var clicked = false;
     $(".submit_btn").on("click", function () {
       if (clicked === false){
         self.removeClass("filled");
         self.addClass("circle");
         self.html("");
         clicked = true;
         $("#box").css("display", "block");
         $(".circle_2").attr("class", "circle_2 fill_circle");

         timer = setInterval(
           function tick() {
           self.removeClass("circle");
           self.addClass("filled");
           // self.html("b");
           $("#gimg").css("display", "block");
           $("#box").css("display", "none");
           clearInterval(timer);
         }, 2500);
         }
     });
    });

  $(document).ready(function () {
     var timer = null;
     var self = $(".partsbt_btn");
     var clicked = false;
     $(".partsbt_btn").on("click", function () {
       if (clicked === false){
         self.removeClass("after-anim");
         self.addClass("animcircle");
         self.html("");
         clicked = true;
         $("#circle-box").css("display", "block");
         $(".innercircle").attr("class", "innercircle outer_circle");

         timer = setInterval(
           function tick() {
           self.removeClass("animcircle");
           self.addClass("after-anim");
           // self.html("b");
           $("#tick-img").css("display", "block");
           $("#circle-box").css("display", "none");
           clearInterval(timer);
         }, 2500);
         }
     });
    });
  
</script>
